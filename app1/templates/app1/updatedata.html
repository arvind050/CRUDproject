{% extends 'app1/base.html' %}
{% block title %}Update Data{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h2 class="text-center alert alert-info">Update Student Information</h2>
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <a href="{% url 'home' %}" class="btn btn-info btn-sm">Back to Home</a>
            </form>
            <h3 class="text-center text-danger">{{msg}}</h3>
        </div>
    </div>
{% endblock content %}
